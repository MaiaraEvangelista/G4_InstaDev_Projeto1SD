<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/21c24c8b77.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>Perfil</title>
</head>

<body>
    
    <header class="cabeca">
        <div class="cabecalho">

            <div class="logo">
                <img class="log" src="img/Instadev.png" alt="Instadev">
            </div>

            <div class="pesquisa">
                <input class="pesq" placeholder="Pesquisar" type="text">
                <img class="lupa" src="img/lupa.png" alt="">
            </div>

            <div class="bol">
                <div class="bolinhas">
                   <a class="ajuste" style="height: 80%;" href="#"> <img src="img/Vector.png" alt=""> </a>
                   <a class="ajuste" style="height: 80%;" href="#"> <img src="img/plane 1.png" alt=""> </a>
                   <a class="ajuste" style="height: 80%;" href="#"> <img src="img/compass 1.png" alt=""> </a>
                   <a class="ajuste" style="height: 70%;" href="#"> <img src="img/heart.png" alt=""> </a>
                    <a class="bola ajuste" href="#"> <img src="img/thank-you 3.png" alt=""></a>
                </div>
            </div>

        </div>
    </header>
    
    <main class="corpo">
        
        <section class="perfil">

            <div class="pp">

                <div class="foto-perfil">
                    <div class="circulo">
                        <img src="img/thank-you 3.png" alt="foto de perfil">
                    </div>
                </div>

                <div class="inf">
                    <div class="nome">
                        <p>yes_baby</p>
                    </div>

                    <div class="nume">
                        <p class="est">1 Publicações</p>
                        <p class="est">128 seguindo</p>
                        <p class="est">214 seguidores</p>
                    </div>

                    <div class="nume">
                        <p class="est">Marcus Jeeves</p>
                        <a href="#">Sair</a>
                        <a href="#">Editar Perfil</a>
                    </div>

                </div>

            </div>

        </section>
        
        <div class="linha"></div>

        <div class="pub">
            <div class="pub-img">
                <img src="img/image 1.png" alt="">
                <p>Publicações</p>
            </div>
        </div>

        <br></br>
       
        <section class="publicacao">

            <div class="publi">

                <div class="publi-pub">
                    <img src="img/Rectangle 4.png" alt="">
                </div>

                <div class="inf-pub">
                    
                    <div class="inf-pub-img">

                        <div class="ball">
                            <div class="boll">
                                <img src="img/thank-you 3.png" alt="">
                            </div>
                        </div>

                        <div class="meio">
                            <div class="meio-1">
                                <h4>Marcus Jeeves</h2>
                            </div>
                            <div class="meio-2">
                                <h5>Rio de Janeiro</h5>
                            </div>
                        </div>
                    </div>

                    <div class="botao">
                            <div class="content-txt">
                                    <div class="content">
                                        <i onclick="Toggle()" id="btn" class="far fa-heart"></i>
        
                                        <script>
                                            var btn = document.getElementById('btn');
                                            
                                            function Toggle(){
                                                if(btn.classList.contains("far")){
                                                    btn.classList.remove("far");
                                                    btn.classList.add("fas");
                                                }
                                                else{
                                                    btn.classList.remove("fas");
                                                    btn.classList.add("far");
                                                }
                                            }
                                        </script>
                                    </div>
                                    <span class="numb"></span>
                                    <span class="text">Curtidas</span>
                                </div>
                            </div>

                          <script>
                            $(document).ready(function(){
                              $('.content').click(function(){
                                $('.numb').toggleClass("heart-active")
                              });
                            });
                          </script>

                    <div class="coments">
                        <div class="title">
                            <h6>fausto_silva</h6>
                        </div>
                        <div class="txt">
                        <p>Esse cara é fera bixo!!!</p>
                        </div>
                    </div>

                    <div class="coments">
                        <div class="title">
                            <h6>yes_baby</h6>
                        </div>
                        <div class="txt">
                        <p>thank you</p>
                        </div>
                    </div>

                    <div class="coments">
                        <div class="title">
                            <h6>adriano_stark</h6>
                        </div>
                        <div class="txt">
                        <p>Quando eu adormecer, vou sonhar com você. É sempre você. </p>
                        </div>
                    </div>

                    <div class="coments">
                        <div class="title">
                            <h6>yes_baby</h6>
                        </div>
                        <div class="txt">
                        <p>Yes baby!!</p>
                        </div>
                    </div>

                    <div class="coments2">
                        <form action="">
                            <input class="comentario" placeholder="Digite aqui" type="text">
                            <button type="submit" class="bbtn">Comentar...</button>
                        </form>
                    </div>

                </div>
                
            </div>

        </section>
        
    </main>

</html>
