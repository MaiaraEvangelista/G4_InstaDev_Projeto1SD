<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Feed</title>
</head>
<body>
    
    <header class="cabeca">
        <div class="cabecalho">

            <div class="logo">
                <img class="log" src="img/Instadev.png" alt="Instadev">
            </div>

            <div class="pesquisa">
                <input class="pesq" placeholder="Pesquisar" type="text">
                <img class="lupa" src="img/Lupa.png" alt="">
            </div>

            <div class="bol">
                <div class="bolinhas">
                    <a class="ajuste" style="height: 80%;" href="#"> <img src="img/Vector.png" alt=""> </a>
                    <a class="ajuste" style="height: 80%;" href="#"> <img src="img/plane 1.png" alt=""> </a>
                    <a class="ajuste" style="height: 80%;" href="#"> <img src="img/compass 1.png" alt=""> </a>
                    <a class="ajuste" style="height: 70%;" href="#"> <img src="img/heart.png" alt=""> </a>
                    <a class="bola ajuste" href="#"> <img src="img/thank-you 1.png" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <br><br><br>
    <main>
    <section class="tudo">
        
        <div class="esquerda">
            
            <section class="stories">
                <div class="container">
                    
                    <div class="retangulo">
                        <a class="fotinha" style="height: 80%;" href="#"> <img src="img/vin-diesel 1.png" alt=""> </a>
                        <p class="nomezinho">vin_diesel</p>
                    </div>
                    
                    <div class="retangulo">
                        <a class="fotinha" style="height: 80%;" href="#"> <img src="img/gabigordo 1.png" alt=""> </a>
                        <p class="nomezinho">gabigordo</p>
                    </div>
                    
                    <div class="retangulo">
                        <a class="fotinha" style="height: 80%;" href="#"> <img src="img/will-baiano 1.png" alt=""> </a>
                        <p class="nomezinho">will_baiano</p>
                    </div>
                    
                    <div class="retangulo">
                        <a class="fotinha" style="height: 80%;" href="#"> <img src="img/tony_stark 1.png" alt=""> </a>
                        <p class="nomezinho">adriano_stark</p>
                    </div>
                    
                    <div class="retangulo">
                        <a class="fotinha" style="height: 80%;" href="#"> <img src="img/pele 1.png" alt=""> </a>
                        <p class="nomezinho">king_pele</p>
                    </div>
                    
                    <div class="retangulo">
                        <a class="fotinha" style="height: 80%;" href="#"> <img src="img/samuel-rosa-bebê 1.png" alt=""> </a>
                        <p class="nomezinho">samuel_rosa</p>
                    </div>
                    
                    <div class="retangulo">
                        <a class="fotinha" style="height: 80%;" href="#"> <img src="img/chaves_metal 1.png" alt=""> </a>
                        <p class="nomezinho">chaves_metal</p>
                    </div>
                    
                </div>
            </section>
            <br><br><br>
            <section class="postar">
                <div class="quadrado">

                    <div class="fotopostar">
                        <img src="img/thank-you 3.svg" alt="Yes, baby">
                        <p>Postar</p>
                    </div>
                    
                    <div class="inputs">
                        <input class="digite" type="text" placeholder="Digite a descrição da imagem...">
                        <button class="escolhaimagem"> Escolha a imagem </button>
                        <button class="butão"> Postar </button>
                    </div>
                    
                </div>
            </section>
            <br><br><br>
            <section class="publi">

                <div class="postador">
                    <img src="img/gabigordo 2.png" alt="">
                    
                    <div>
                        <p>gabigordo</p>
                        <p>Flamengo, RJ</p>
                    </div>
                    
                </div>

                <img src="img/post-gabigordo 1.png" alt="">

                <div class="likes">
                    <a class="coraçaum" href="#"> <img src="img/heart.png" alt=""> </a>
                    <a class="coraçaum" href="#"> <img src="img/Coment.png" alt=""> </a>
                    <input class="comentariu" type="text" placeholder="Comentar...">
                    <p>2077 Curtidas</p>
                </div>

                <div class="comentados">                 
                    <div class="comentario">      
                        <h4>gabigordo</h4>
                        <p> #flamengo Amo vocês mil milhões </p>
                    </div>
                    <div class="comentario">      
                        <h4>yes_baby</h4>
                        <p> thank you </p>
                    </div>
                    <div class="comentario">      
                        <h4>king_pele</h4>
                        <p> Esses são bons de bola, entende? </p>
                    </div>
                </div>
            </section>
            
        </div>
        
        <div class="direita">
            
            <div class="perfil">
                <img src="img/thank-you 2.svg" alt="tapa na ">
                <div class="textos">
                    <h2>yes_baby</h2>
                    <p>Marcos Jeeves</p>
                </div>
            </div>
            
        </div>
    </section>
</main>
</body>
</html>
