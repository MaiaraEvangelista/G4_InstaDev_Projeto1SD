<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
    <div class="body">
        <div class="container">
            <div class="content">
                <img class="logoPage" src="img/Sem_título-removebg-preview.png" alt="Imagem do logo instadev">
                <div class="textoCadastro">
                    <h3>Cadastre-se para ver fotos e vídeos dos seus amigos.</h3>
                </div>
                <div class="inputs">
                    <input class="inputCadastro" type="email" name="Email" placeholder="Email">
                    <input class="inputCadastro" type="text" name="Nome" placeholder="Nome">
                    <input class="inputCadastro" type="text" name="Nome de usuário" placeholder="Nome de usuário">
                    <input class="inputCadastro" type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="buttonCadastro">
                    <p>Cadastre-se</p>
                </button>
                <div class="textoCadastro2">
                    <p>Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies. </p>
                </div>
            </div>
            <br>
            <div class="container2">
                <div class="textoLoginCadastro">
                    <p>Tem uma conta?</p>
                    <a href="#">Conecte-se</a>
                </div>
            </div>
            <div class="container3">
                <p>Obtenha o aplicativo.</p>
                <div class="imagensContainer3">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="img/apple.png" alt="link para baixar na apple store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img src="img/play.png" alt="link para baixar no google play store"></a>   
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
